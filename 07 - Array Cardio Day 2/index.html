<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?

    const thisYear = new Date().getFullYear();
    console.log(thisYear);

    function getAge(birth) {
        return thisYear - birth;
    }

    const peopleAge = people.map(person => {
        return { name: person.name, birth: person.year, age: getAge(person.year) };
    });

    console.log(peopleAge);

    const p19 = people.some(person => getAge(person.year) >= 19);
    const ps19 = people.every(person => getAge(person.year) >= 19);
    const one19 = people.find(person => getAge(person.year) >= 19);
    const commentToDelete = comments.find(comment => comment.id === 823423);
    console.log({p19});
    console.log(`Some: ${p19}, Every: ${ps19}`);
    console.log(`Find: `, one19);
    console.log(`Comment ID 823423:`, commentToDelete);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // const commentsLess = comments.filter(comment => commentToDelete.id !== comment.id);
    // console.log(commentsLess);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);
    // console.log({index});
    // comments.splice(index,1);
    // console.table(comments);

    const newComments = [
        ...comments.slice(0, index), ...comments.slice(index + 1)
    ];

    console.table(newComments);

  </script>
</body>
</html>
